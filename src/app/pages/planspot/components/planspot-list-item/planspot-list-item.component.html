<mat-card id="planspot-list-item">
  <mat-card-content>
    <div class='header'>
      <div class='lt'>
        <span class='avatar'>
          <img src="{{item.userPictureUrl}}" alt="{{item.userName}}">
          <span class="username">{{item.userName}}</span>
        </span>
      </div>
      <div class='rt'>
        <span class='mark'>
          <img src="../../../../../assets/img/mark_plan.svg" alt="plan">
        </span>
        <span class='title'>
          {{item.planName}}
        </span>
      </div>
    </div>
    <div class='card-box'>
      <div class='card-header'>
        <div class='picture'>
          <owl-carousel-o *ngIf="item.pictures && item.pictures.length > 1; else single" [options]="mainOptions">
            <ng-container *ngFor="let src of item.pictures; index as i">
              <ng-template carouselSlide id="row.planId">
                <div class="thumbmain">
                  <img
                    [src]="src"
                    [alt]="item.id"
                    [title]="item.id"
                  />
                </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
          <ng-template #single>
            <ng-container *ngFor="let src of item.pictures; index as i">
                <div class="thumbmain fullwidth">
                  <img
                    [src]="src"
                    [alt]="item.id"
                    [title]="item.id"
                  />
                </div>
            </ng-container>
          </ng-template>
        </div>
        <div class='info'>
          <div class='lt'>
            <span class="areaName" *ngIf="item.areaName">
              {{ item.areaName | langFilter: lang }}
            </span>
            <span class="category" *ngIf="item.areaName2">
              {{ item.areaName2 | langFilter: lang }}
            </span>
          </div>
        </div>
      </div>

      <div class='card-bottom'>
        <div class='bottom-view'>
          <span class='date'>
            {{item.releaseCreateDatetime | date}}
          </span>
          <span class='view'>
            {{item.pvQtyAll}} view
          </span>
          <button mat-button class="add-to-favorite" [ngClass]="{'on':item.isFavorite}">
          </button>
        </div>
        <mat-list>
          <mat-list-item>
            
          </mat-list-item>
        </mat-list>
      </div>

      <div class='link-area' (click)="linktoDetail(item.id)"></div>
    </div>
  </mat-card-content>
</mat-card>
