<mat-card>
  <mat-card-content>
    <div class='card-box'>
      <div class='card-header'>
        <div class='picture'>
          <owl-carousel-o *ngIf="item.pictures && item.pictures.length > 1; else single" [options]="mainOptions">
            <ng-container *ngFor="let pic of item.pictures; index as i">
              <ng-template carouselSlide id="row.planId">
                <a class="link" (click)="linktoPlan(item.id)">
                  <div class="thumbmain">
                    <img
                      [src]="pic"
                      [alt]="item.id"
                      [title]="item.id"
                    />
                  </div>
                </a>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
          <ng-template #single>

          </ng-template>
        </div>
        <div class='info'>
          <div class='lt'>
            <!-- <span class="areaName" *ngIf="item.areaName">
              {{ item.areaName | langFilter: lang }}
            </span>
            <span class="category" *ngIf="item.areaName2">
              {{ item.areaName2 | langFilter: lang }}
            </span> -->
            <p>{{item.id}} {{item.planName}} {{item.spotName}}</p>
          </div>
          <div class='rt'>
            <div>{{item.releaseCreateDatetime}}</div>
            <div>{{item.pvQtyAll}}</div>
          </div>
          
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
