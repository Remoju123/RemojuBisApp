<mat-card id="planspot-selector">
  <mat-card-content>
    <div class='row title'>
      みんなのおすすめを探す
    </div>
    <div class='row'>
      <input type="search" 
        placeholder="「京都女子旅」「スカイツリー」..." 
        class="keyword"/>
    </div>
    <div class='row button'>
      <button mat-button class="spot-search">
        {{ 'AreaAndCommitment' | translate }}
      </button>
    </div>
    <div class='row info'>
      <div class='count'>
        {{count}}<span class="sm">&nbsp;{{ "Count" | translate }}</span>
      </div>
      <mat-form-field class='condition'>
        <mat-select></mat-select>
      </mat-form-field>
      <button class="spot"></button>
      <button class="plan"></button>
    </div>
    
  </mat-card-content>
  

</mat-card>
