<app-planspot-selector [count]="count" [condition]="condition" [mSort]="$mSort" (event)="onPlanSpotChange($event)" (sort)="sortChange($event)" (keyword)="keywordSearch($event)" (open)="openDialog()"></app-planspot-selector>
<app-planspot-list (scrolled)="onScrollDown()" [isList]="isList" [condition]="condition">
  <app-planspot-list-item
    *ngFor="let item of details$"
    [item]="item"
    (linked)="linktoDetail($event)"
  >
  </app-planspot-list-item>
</app-planspot-list>
