<app-planspot-selector id="psheader"
  [count]="count"
  [condition]="condition"
  [mSort]="$mSort"
  [searchTarms]="optionKeywords"
  [googleSearchArea]="googleSearchArea"
  (event)="onPlanSpotChange($event)"
  (sort)="sortChange($event)"
  (keyword)="keywordSearch($event)"
  (open)="openDialog($event)"
  (reset)="conditionReset()">
</app-planspot-selector>
<app-planspot-list (scrolled)="onScrollDown()" (glink)="onPlanSpotChange($event)" [isList]="isList" [condition]="condition">
  <app-planspot-list-item
    *ngFor="let item of details$"
    [item]="item"
    [lang]="lang"
    (linked)="linktoDetail($event)"
    (addMyPlan)="addMyPlan($event)"
    (setFav)="setFavorite($event)"
  >
  </app-planspot-list-item>
</app-planspot-list>
