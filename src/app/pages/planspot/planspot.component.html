<app-planspot-selector [count]="count" [condition]="condition" (event)="onPlanSpotChange($event)" (sort)="sortChange($event)"></app-planspot-selector>
<app-planspot-list (scrolled)="onScrollDown()">
  <app-planspot-list-item
    *ngFor="let item of details$"
    [item]="item"
    (linked)="linktoDetail($event)"
  >
  </app-planspot-list-item>
</app-planspot-list>
