
<div class="title">
  {{ userName }}{{ "Sanno" | translate }}
  {{ "MyPage" | translate }}
</div>
<mat-tab-group [selectedIndex]="tabIndex" (selectedIndexChange)="tabChange($event)" id="mypage" [disablePagination]="true">
  <mat-tab label="{{ 'MyplanList' | translate }}">
    <app-mypage-planlist *ngIf="planlist"></app-mypage-planlist>
  </mat-tab>
  <mat-tab label="{{ 'Favorite' | translate }}">
    <app-mypage-favoritelist *ngIf="favorite"></app-mypage-favoritelist>
  </mat-tab>
  <mat-tab label="{{ 'UserProfile' | translate }}">
    <app-mypage-userprofile *ngIf="profile"></app-mypage-userprofile>
  </mat-tab>
  <mat-tab label="{{ 'Review' | translate }}">
    <app-mypage-reviewlist [name]="userName"></app-mypage-reviewlist>
  </mat-tab>
</mat-tab-group>
