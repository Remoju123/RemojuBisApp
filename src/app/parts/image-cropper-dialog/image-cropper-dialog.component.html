<mat-dialog-content>
  <mat-form-field>
    <mat-label>ç”»è§’</mat-label>
    <mat-select [(value)]="data.aspectRatio" [disabled]="!data.isAspectRatio">
      <mat-option value="1">4:3</mat-option>
      <mat-option value="2">4:5</mat-option>
      <mat-option value="3">1:1</mat-option>
      <mat-option value="4">16:9</mat-option>
    </mat-select>
  </mat-form-field>

  <image-cropper *ngIf="data.aspectRatio === '1'"
  #cropper43
  [imageFile]="data.pictureFile"
  [aspectRatio]="4 / 3"
  [imageQuality]=100
  format="webp"
  (imageCropped)="imageCropped($event)"
  (cropperReady)="cropperReady()"></image-cropper>
  <image-cropper *ngIf="data.aspectRatio === '2'"
  #cropper45
  [imageFile]="data.pictureFile"
  [aspectRatio]="4 / 5"
  [imageQuality]=100
  format="webp"
  (imageCropped)="imageCropped($event)"
  (cropperReady)="cropperReady()"></image-cropper>
  <image-cropper *ngIf="data.aspectRatio === '3'"
  #cropper11
  [imageFile]="data.pictureFile"
  [aspectRatio]="1 / 1"
  [imageQuality]=100
  [roundCropper]="data.roundCropper"
  format="webp"
  (imageCropped)="imageCropped($event)"
  (cropperReady)="cropperReady()"></image-cropper>
  <image-cropper *ngIf="data.aspectRatio === '4'"
  #cropper169
  [imageFile]="data.pictureFile"
  [aspectRatio]="16 / 9"
  [imageQuality]=100
  format="webp"
  (imageCropped)="imageCropped($event)"
  (cropperReady)="cropperReady()"></image-cropper>

  <!-- <img width="100%" height="100%" [src]="data.imageCropped ? data.imageCropped : data.picturePreviewUrl" /> -->

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close="cancel" class="cancel">{{ "Return" | translate }}</button>
  <button mat-raised-button class="setting" (click)="onClickOK()">{{ "Set" | translate }}</button>
</mat-dialog-actions>
