<h2 mat-dialog-title>リンク共有</h2>
<p>このリンクを知っているユーザーとは、このプランの内容を共有できます。</p>
<mat-dialog-content>
  <div class="url">{{ data }}</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="ok" (click)="onClickCopy()">{{ 'Copy' | translate }}</button>
  <!-- <button mat-raised-button mat-dialog-close="cancel">{{ 'Return' | translate }}</button> -->
  <button type="button" mat-dialog-close="cancel" class="abscancel"></button>
</mat-dialog-actions>
