<div class='header'>
  <button mat-icon-button (click)="onClose()"><mat-icon>arrow_back</mat-icon></button>
  <span>{{data.user.displayName}}さんの投稿一覧</span>
</div>
<!-- user-profile -->
<app-userprofile-panel *ngIf="data.user && data.country" [otherUser]="data.user" [country]="data.country" [detail]="true" [memo]="data.memo"></app-userprofile-panel>

<h4>私がおすすめの旅プラン</h4>

<div class='rows'>
  <div class="box"
    infinite-scroll
    [infiniteScrollDistance]="5"
    [infiniteScrollUpDistance]="1.5"
    [infiniteScrollThrottle]="150"
    (scrolled)="onScrollDown()">
    <app-planspot-list-item *ngFor="let item of rows" [item]="item" [lang]="lang">
    </app-planspot-list-item>
  </div>
</div>
